<!DOCTYPE html>
<html>
<head><title>Options for Stefan's Mastodon Tools</title></head>
<body>
  <label>
    <p>
      <strong>Mastodon instances</strong>
    </p>
    <textarea name="mastodon-instances" id="mastodon-instances" rows="8" cols="50"></textarea>
  </label>
  <p><strong>Experimental options</strong></p>
  <p>
    <input type="checkbox" name="show-hovercards" id="show-hovercards">
    <label for="show-hovercards">Show profile cards on hover (Chrome, single-column layout only)</label>
  </p>
  <p>
    <input type="checkbox" name="get-status-context" id="get-status-context">
    <label for="get-status-context">Attempt to fetch missing replies</label>
  </p>
  <p>
    <button id="save">Save</button>
    <span id="status"></span>
  </p>
  <script src="scripts/options.js" type="module"></script>
</body>
</html>
